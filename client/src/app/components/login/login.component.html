
<div class="wrapper fadeInDown">
  <div id="formContent">
<form>
  <div>
    <label>
      Email:
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control" >
    </label>
    <label>
      Name
      <input type="text" [(ngModel)]="user.name" name="name" class="form-control" >
    </label>
    <label>
      Password
      <input type="text" [(ngModel)]="user.password" name="password" class="form-control" >
    </label>
  </div>
  <button (click)="singin(user)" class="btn btn-primary">Sing in</button>
</form>
<a class="nav-link" [routerLink]="['/register']">register</a>
  </div>
</div>
